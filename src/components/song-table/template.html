<div>
	<div class="bg-dark text-light p-2 rounded-top">
		<h3>Songs</h3>
	</div>
	<div class="table-responsive">
		<table class="table table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Song</th>
					<th>Artist</th>
					<th>Album</th>
					<th>Genre</th>
					<th>Length</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="song in songs">
					<td>{{song.name}}</td>
					<td>{{song.artist}}</td>
					<td>{{song.album}}</td>
					<td>{{song.genre}}</td>
					<td>{{song.length}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
