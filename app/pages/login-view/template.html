<div class="container">
	<div class="row mt-5">
		<div class="col-xl-6 offset-xl-3">
			<div class="card">
				<div class="card-header">
					<h3>Login</h3>
				</div>
				<div class="card-body">
					<form v-on:submit.prevent="login">
						<div class="form-group">
							<label for="email">Email</label>
							<input v-model="email" class="form-control" type="email" name="email" id="email" value="" placholder="person@example.com" required/>
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input v-model="password" class="form-control" type="password" name="password" id="password" value="" placholder="password" required/>
						</div>
						<input class="btn btn-primary" type="submit" name="login" id="login" value="Login" />
					</form>
					<div class="text-right">
						<a href="#">Register</a> |
						<a href="#">Reset Password</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
