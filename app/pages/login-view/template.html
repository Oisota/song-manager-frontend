<div class="container">

	<div class="row mt-5">
		<div class="col-xl-6 offset-xl-3">
			<div class="card">
				<div class="card-header">
					<h3>Login</h3>
				</div>
				<div class="card-body">
					<form v-on:submit.prevent="login">
						<div class="form-group">
							<label for="email">Email</label>
							<input v-model="email" class="form-control" type="email" name="email" id="email" value="" placholder="person@example.com" required/>
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input v-model="password" class="form-control" type="password" name="password" id="password" value="" placholder="password" required/>
						</div>
						<input class="btn btn-primary" type="submit" name="login" id="login" value="Login" />
					</form>
					<div class="text-right">
						<a href="#" data-toggle="modal" data-target="#register-modal">Register</a> |
						<a class="disabled" href="#">Reset Password</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="register-modal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5>Register</h5>
					<button type="button" class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="email">Email</label>
							<input v-model="registerEmail" class="form-control" type="email" name="register-email" id="register-email" placholder="person@example.com" required/>
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input v-model="registerPassword" class="form-control" type="password" name="register-password" id="register-password" placholder="password" required/>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button v-on:click="register" class="btn btn-primary" type="button">Submit</button>
				</div>
			</div>
		</div>
	</div>

</div>
